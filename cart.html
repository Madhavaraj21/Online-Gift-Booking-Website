<!DOCTYPE html>
<html lang="en">
<!--divinectorweb.com-->
<head>
    <meta charset="UTF-8">
    <title>Responsive Shopping Cart design</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="cart.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
		<h1>Shopping Cart</h1>
		<div class="project">
			<div class="shop">
				<div class="box">
					&emsp;<img src="https://imgcdn.floweraura.com/golden-money-biker-9946677pl-A.jpg?tr=w-264,dpr-1.5,q-70">
					<div class="content">
						<h3>Groot Syngonium Plant</h3>
						<h4>Price: Rs.799</h4>
						<p class="unit">Quantity: <input type="number"></p>
						<p class="btn-area"><i aria-hidden="true" class="fa fa-trash"></i> <span class="btn2">Remove</span></p>
					</div>
				</div>
				<div class="box">
					<img src="https://imgcdn.floweraura.com/personalised-photo-clock-9965207gf-A.jpg?tr=w-304,dpr-1.5,q-70">
					<div class="content">
						<h3>Photo Clock</h3>
						<h4>Price: Rs.599</h4>
						<p class="unit">Quantity: <input type="number"></p>
						<p class="btn-area"><i aria-hidden="true" class="fa fa-trash"></i> <span class="btn2">Remove</span></p>
					</div>
				</div>
				<div class="box">
					<img src="https://imgcdn.floweraura.com/red-velvet-love%20-cake-a_0.jpg?tr=w-304,dpr-1.5,q-70">
					<div class="content">
						<h3>Red Velvet Cake</h3>
						<h4>Price:Rs.680</h4>
						<p class="unit">Quantity: <input type="number"></p>
						<p class="btn-area"><i aria-hidden="true" class="fa fa-trash"></i> <span class="btn2">Remove</span></p>
					</div>
				</div>
			</div>
			<div class="right-bar">
				<p><span>Subtotal</span>Rs.2078 <span></span></p>
				<hr>
				<p><span>Tax (5%)</span> <span>Rs.10</span></p>
				<hr>
				<p><span>Shipping</span> <span>Rs.15</span></p>
				<hr>
				<p><span>Total</span> <span>Rs.3003</span></p>
				<hr>
				<button class="button"><span><a href="/billing" style="color:white; text-decoration:None">Proceed To Payment</span></a></button>
			</div>
		</div>
	</div>
</body>
</html>
